<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Mapa Evapotraspiração Tocantins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="example-container">
    <div class="row">
      <section class="col col-2 header">
        <h2>Mapa Evapotraspiração Tocantins</h2>
      </section>
      <section class="col col-10">
        <div class="row">
          <section class="col col-6">
            <div id="map" class=""></div>
            <div class="row">
              <section class="col col-3">
                <label class="input">
                  <input id="Latitude" placeholder="Latitude" name="Location.Latitude" />
                  <!-- @Html.TextBoxFor(m => m.Location.Latitude, new {id = "Latitude", placeholder = "Latitude"}) -->
                </label>
                <label class="input">
                  <input id="Longitude" placeholder="Longitude" name="Location.Longitude" /></label>
                </label>
              </section><br>
              <label class="input">
                <input id="dia_juliano" type="number" min="1" max="356" value="1">
                <button checked="checked" onclick="alteraCampoDias()">Lista de dia</button>
                <input id="segundo_dia_juliano" type="number" min="1" max="356" value="1" disabled="disabled">
              </label>
          </section>
          <section class="col col-3">
            <div class="scroll">
            <table class="table" id="DataTable" border="1">
              <thead>
                <tr>
                  <th scope="col">Dia juliano</th>
                  <th scope="col">TempMédia</th>
                  <th scope="col">TempMax</th>
                  <th scope="col">TempMin</th>
                  <th scope="col">Radiação</th>
                  <th scope="col">Umidade</th>
                  <th scope="col">ET0HS</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
          </section>
        </div>
      </section>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="./dados.js"></script>
  <script>
    $(document).ready(function () {
      $('#DataTable').DataTable({
        "scrollX": true
      });
    });
  </script>

</body>

</html>
